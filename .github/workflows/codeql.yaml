name: "CodeQL"

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 7 * * 1'

jobs:
  monitor:
    permissions:
      contents: read
      id-token: write
      security-events: write
    uses: navikt/isworkflows/.github/workflows/codeql.yml@master
    with:
      languages: "[ 'javascript' ]"
    secrets: inherit
