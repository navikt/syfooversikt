name: Deploy to dev-gcp

on:
  workflow_dispatch:
    inputs:
      gitCommit:
        description: 'Complete git commit to deploy'
        required: true
        default: ''

jobs:
  deploy-dev:
    name: Deploy to NAIS Dev-gcp
    uses: navikt/isworkflows/.github/workflows/manual-deploy-dev.yml@master
    with:
      git-commit: ${{ github.event.inputs.gitCommit }}
      dev-cluster: dev-gcp
    secrets: inherit
